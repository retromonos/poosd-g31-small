<!DOCTYPE html>
<html>
<style>
    body {
        background-image: url('files/welcome.png');
        background-size: cover; /* Cover the entire screen */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Prevent repeating */
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        height: 100vh;
    }
    h1{
        font-size: 50px;
    }
    div{
        width: 800px;
        height: 400px;
        padding: 10px;
        background-color: #ffebb5;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        color: #000000;
        border: 5px solid white;
        font-size: 20px;
        border-radius: 25px;
        animation-name: slideIn;
        animation-duration: 2s;
        animation-fill-mode: forwards;
    }
    button{
        display: block;
        text-align: center;
        margin-top: 20px;
        width: 300px;
        height: 50px;
    }
    @keyframes slideIn{
        from{
            transform: translateY(100vh);
        }
        to{
            transform: translateY(0);
        }
    }
    img{
        position: absolute;
        bottom: 0;
        margin-bottom: 20px;
    }
    #catsdogs{
        display: block;
        margin: 0 auto 10px;
        width: 800px;
        height: 400px;
        left: 48px;
    }
    #pawButton{
        display: block;
        margin: 0 auto 30px;
        width: 70px;
        height: 70px;
        left: 378px;
        transition: opacity 0.3s ease;
    }
    #pawButton :hover{
        opacity: 0.1;
    }
    #clickHere{
        position: absolute;
        margin-top: 40px;
        left: 316px;
    }
    p{
        font-size: 25px;
        margin-top: 150px;
    }
</style>

<body>

<h1 id="title"> Welcome to Pawfolio </h1>

<div id = "loginDiv">
    <img id = "catsdogs" src = "files/catsdogs.png"/>
    <p>
        We are here to connect you to other furry friend lovers! You can easily collect and manage the contact information of your paw pals in your pawfolio.
    </p>
    <span id = "clickHere" > Click here to get started </span>
    <a href="login.html">
        <img id = "pawButton" src="files/pawButton.png" alt="Paw Button"/>
    </a>
</div>
</body>
</html>

<html>
    <head>
        <title>Register</title>
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="icon" href="files/favicon.png" type="image/png">	
    </head>
    <body>

    <div class="content">
        <h1>Create Account</h1>
        <br>
        <div class="flex-container">
            <div class="flex-column">
                <input type="text" id="registerFirst" placeholder="First Name" />
            </div>
            <div class="flex-column">
                <input type="text" id="registerLast" placeholder="Last Name"/>
            </div>
        </div>
        <div class="flex-container">
            <div class="flex-column">
                <input type="text" id="registerName" placeholder="Username" />
            </div>
            <div class="flex-column">
                <input type="password" id="registerPassword" placeholder="Password"/>
            </div>
        </div>
        <br>
        <button type="button" id="registerButton" class="buttons" onclick="doRegister();">Register</button>
        <h2>Or</h2>
        <button type="button" id="returnButton" class="buttons" onclick="goToLogin();">Return to Login</button>
	<br>
	<span id="registerResult"></span>
    </div>

    </body>
</html>
